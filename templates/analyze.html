<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyze</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
<h3 align="center">Choose the type of statistics you want to analyze</h3>


<form action='' method='POST' align = "center">

    <button type="submit" name = "lab" value="Lab section-level statistics"> Lab Section Statistics</button>
    <button type="submit" name = "student" value="Student-level statistics"> Student Statistics</button>

</form>

<br>

<h3 align="center">Summary Statistics</h3>
<h4 align="center">A total of {{total}} questions have been answered by {{studs}} different students</h4>

<table class = "table" align="center">
    <tbody>
    <tr>
    <th>Concept</th>
    <th>Response Total</th>
        </tr>
        {% for i in counts %}

    <tr>
    <td>{{i[0]}}</td>
    <td>{{i[1]}}</td>
</tr>
    {% endfor %}
    </tbody>

</table>




</body>
</html>
